<html>
    <head th:replace="~{layout/plantilla :: head}">
        <title>Miembros</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="listadoMiembros" id="miembros">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3>Miembros del gimansio</h3>

                                <div th:if="${miembros != null and !miembros.empty}">
                                    <table class="table table-striped table-hover">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Apellidos</th>
                                                <th>Numero Telefonico</th>
                                                <th>Tipo de membresia</th>
                                                <th>Metodo de pago</th>
                                                <th>Fecha de pago</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="miembro : ${miembros}">
                                                <td>[[${miembro.nombre}]]</td>
                                                <td>[[${miembro.apellidos}]]</td>
                                                <td>[[${miembro.numero}]]</td>
                                                <td>[[${miembro.membresia}]]</td>
                                                <td>[[${miembro.metodoPago}]]</td>
                                                <td>[[${miembro.fechaPago}]]</td>
                                                </td>
                                            </tr>
                                        </tbody>

                                    </table>

                                </div>

                                <div class="text-center p-2" th:if="${miembros == null or miembros.empty}">
                                    <span>Lista vacía</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            type="button" 
                            class="btn btn-warning btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarMiembro">
                            <i class="fas fa-user-plus"></i> Agregar Miembro
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="agregarMiembro">
            <div id="agregarMiembro" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title">Agregar Miembro</h5>
                            <button type="button" 
                                    class="btn-close" 
                                    data-bs-dismiss="modal" 
                                    aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/miembro/guardar}" th:object="${miembro}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" class="form-control" name="telefono">
                                </div>
                                <div class="mb-3">
                                    <label for="membresia">Tipo de Membresia</label>
                                    <input type="text" class="form-control" name="membresia" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="metodoPago">Metodo de pago</label>
                                    <input type="text" class="form-control" name="metodoPago" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="fechaPago">Fecha de pago</label>
                                    <input type="text" class="form-control" name="fechaPago" required="true">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
