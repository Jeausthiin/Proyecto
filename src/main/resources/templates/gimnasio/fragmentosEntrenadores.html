<html>
    <head th:replace="~{layout/plantilla :: head}">
        <title>Entrenadores</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="listadoEntrenadores" id="entrenadores">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3>Entrenadores del gimansio</h3>

                                <div th:if="${entrenadores != null and !entrenadores.empty}">
                                    <table class="table table-striped table-hover">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Apellidos</th>
                                                <th>Numero Telefonico</th>
                                                <th>Direccion</th>
                                                <th>Edad</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="entrenador : ${entrenadores}">
                                                <td>[[${entrenador.nombre}]]</td>
                                                <td>[[${entrenador.apellidos}]]</td>
                                                <td>[[${entrenador.numero}]]</td>
                                                <td>[[${entrenador.direccion}]]</td>
                                                <td>[[${entrenador.edad}]]</td>
                                                
                                                </td>
                                            </tr>
                                        </tbody>

                                    </table>

                                </div>

                                <div class="text-center p-2" th:if="${entrenadores == null or entrenadores.empty}">
                                    <span>Lista vacía</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            type="button" 
                            class="btn btn-warning btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarMiembro">
                            <i class="fas fa-user-plus"></i> Agregar Entrenador
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="agregarEntrenador">
            <div id="agregarEntrenador" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title">Agregar Entrenador</h5>
                            <button type="button" 
                                    class="btn-close" 
                                    data-bs-dismiss="modal" 
                                    aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/entrenador/guardar}" th:object="${entrenador}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" class="form-control" name="telefono">
                                </div>
                                <div class="mb-3">
                                    <label for="membresia">Direccion</label>
                                    <input type="text" class="form-control" name="direccion" required="true">
                                </div>
                                <div class="mb-3">
                                    <label for="metodoPago">Edad</label>
                                    <input type="text" class="form-control" name="edad" required="true">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
