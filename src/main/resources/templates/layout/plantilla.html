<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Menu</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm " style="background-color: #AFF24B;">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">Gimnasio</a>
                    <button class="navbar-toggler" 
                            data-bs-toggler="collapse"
                            data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="menu" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link"
                                   th:href="@{/miembros}">Miembros</a>
                            </li> 
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link"
                                   th:href="@{/gimnasio/entrenadores}">Entrenadores</a>
                            </li> 
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link"
                                   th:href="@{/gimnasio/clases}">Clases</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-black text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>
                                <i class="fas fa-light fa-dumbbell"></i> El dolor es temporal, la gloria es eterna.
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY; Gimnasio Derechos Reservados 2023
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
